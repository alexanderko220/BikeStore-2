<div class="container">
  <!-- Content here -->
  <div class="row">
    <div  class="card-group">
      <div class="card text-center" *ngFor="let bike of bikes">
        <a [routerLink]="['/bike', bike.bId]"><img src="..." class="card-img-top" alt="..."></a>
        <div class="card-body">
          <h5 class="card-title">{{bike.bBrand}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{bike.bModel}}</h6>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a href="#" class="btn btn-primary">Add to chart</a>
        </div>
      </div>
    </div>
  </div>
</div>
